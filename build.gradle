plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'application'
}

application {
    mainClassName = 'scala.tools.nsc.MainGenericRunner'
    applicationDefaultJvmArgs = ['-Dscala.usejavacp=true', '-Xss5m']
}

run {
    standardInput = System.in
}

compileScala.scalaCompileOptions.unchecked = true
compileScala.scalaCompileOptions.additionalParameters = ['-Xlint:_', '-feature', '-deprecation', '-Ywarn-unused']

repositories {
    jcenter()

    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.12'
    implementation 'org.scala-lang:scala-compiler:2.12.12'
    implementation 'org.scala-lang:scala-reflect:2.12.12'
    implementation 'commons-cli:commons-cli:1.3.1'
    implementation 'org.scalaz:scalaz-core_2.12:7.3.2'
    implementation 'org.scalameta:scalameta_2.12:4.3.20'
    implementation 'org.scala-sbt:sbt:1.3.13'
    implementation 'com.github.poor-a:launcher:c257e22d2052298d447f39b1a1857cdc4490850d'
    implementation 'org.scala-sbt:sbt-launch:1.3.13'
    implementation 'org.typelevel:paiges-core_2.12:0.3.1'

    implementation 'org.scalatest:scalatest_2.12:3.2.0'
}

test {
    testClassesDirs = files('build/classes/scala/test')
}
